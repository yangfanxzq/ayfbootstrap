<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>用户登录--启航教育</title>
  <meta name="description" content="就要加盟网为投资者提供启航教育加盟项目详情,包括启航教育品牌介绍,启航教育加盟条件,启航教育加盟店以及启航教育怎么样,如何加盟">
  <meta name="keywords" content="启航教育,启航教育加盟" />
  <link rel="shortcut icon" href="./public/images/console/logo4x4.png" type="image/x-icon" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/css/loginres.css">
</head>
<body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <a href="./index.html">
          <img class="mb-4" src="./public/images/console/logo4x4.png" alt="启航教育,logo" width="72" height="72">
        </a>
        <h1 class="h3 mb-3 font-weight-normal">启航教育</h1>
      </div>
      <h5 class="text-danger">请先登录</h5>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">电子邮件地址</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">密码</label>
      </div>
      <div class="checkbox mb-3">
        <label><input type="checkbox" value="remember-me"> 记住我</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      <a href="./register.html" class="btn btn-lg btn-secondary  btn-block">注册</a>
      <!-- <div class="btn-group w-100 my-2">
        <button type="button" class="btn btn-lg btn-primary mx-2">登录</button>
        <a href="./register.html" class="btn btn-lg btn-secondary mx-2">Edit</a>
      </div> -->
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
    </form>
  </body>
</html>
